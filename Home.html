<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página De Inicio Clase</title>
    <link rel="stylesheet" href="MisEstilos.css">
    <script src="MisFunciones.js"></script>
</head>

<body>
    <div class="header">
        <h2>
            Universidad Nacional Autonoma de Honduras 2022
        </h2>
        <div>
            <section>
                <nav>
                    <ul>
                        <li><a href="https://registro.unah.edu.hn/"><strong>Página de Registro ...</strong></a> </li>
                        <li><a href="https://campusvirtual.unah.edu.hn/"><strong>Campus UNAH</strong></a></li>
                    </ul>
                </nav>
            </section>
        </div>
        <div id="divimg">
            <img src="https://registro.unah.edu.hn/images/banner-superior.jpg" alt="NO HAY IMAGEN">
        </div>
    </div>
    <hr>
    <div class="forms">
        <form action="" class="header">
            <label for="">Nombres:</label>
            <input type="text">
            <br>
            <label for="">Apellidos:</label>
            <input type="text">
            <br>
            <label for="">Fecha Registro:</label>
            <input type="date" name="" id="">
            <br>
            <input type="button" value="Agregar" id="MiBoton">
        </form>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <h3>
                    <tr>
                        <th>Ericka</th>
                        <th>Amador</th>
                        <th>08/06/22</th>
                    </tr>
                    <tr>
                        <th>Walter</th>
                        <th>Aguilar</th>
                        <th>26/04/22</th>

                    </tr>
            </tbody>
            </h3>
        </table>
    </div>
    <hr>
    <div id="Botones">
        <button onclick="FechaActual()">Fecha Actual</button>
        <button onclick="Suma()">Suma</button>
    </div>
    <hr>
    <div class="header">
        <p id="MiParrafo">Derechas Reservados UNAH 2022</p>
    </div>
</body>

</html>
